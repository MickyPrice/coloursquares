  <body>
    <nav class="nav">
      <span class="navbutton togglesettings"><i class="fa fa-bars"></i><i class="fa fa-close none"></i></span>

    <div class="settings">
      <div class="settings-content">
        <h1>Settings</h1><hr />
        <button class="button button-red button-reset togglesettings">Reset</button><br /><br />
        <label for="width">Each box's width</label>
        <input type="number" class="boxsize-width" id="width" value="100"><br><br>
        <label for="height">Each box's height</label>
        <input type="number" class="boxsize-height" id="height" value="100"><br><br>
        <button class="makeallcoloured button togglesettings button-green" title="Basically hovers over every square automatically">Randomize Colours</button><br /><br />
        <select class="button button-colour" name="colour">
          <option value="random">Random</option>
          <option value="select">Select</option>
        </select><br /><br>
        <div class="input-colourlist-con">
          <small>Info: If you put in colours that don't exist, the site should still work and ignore them. <br />Try to only input correct colours though.</small><br /><br />

          <label for="presets">Presets:</label><br />
          <select class="presets button button-green" id="presets" name="presets">
            <option value=''>None</option>
            <option value='red,orange,yellow,green,blue,indego,violet'>Rainbow</option>
            <option value='red,green,blue'>RGB</option>
            <option value='black,white'>Black and White</option>
            <option value='red,orange,#cc7a00,#ffb84d'>Fire</option>
          </select>
          <br>
          <input class="input-colourlist" type="text" placeholder="Comma separated list. Eg: red,orange,purple">
        </div>
        <hr><br>
        <button class="button-green button generateurl">Share these settings</button><br /><br />
        <label for="urlrandomized">Do you want the link to automatically randomize the board?</label>
        <select class="urlrandomized" style="width:100%;padding:5px;" id="urlrandomized">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <input type="text" class="generatedurl" placeholder="Setting URL will go here" style="padding:10px;width:100%;">
        <br><br>
        <hr>
        <br /><button class="togglesettings close btn">Close Settings</button>
      </div>
    </div>
